<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Shop Free</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Cart Section -->
    <section class="cart-section">
        <h1>Your Cart</h1>
        <div class="cart-container">
            <!-- Cart Items will be dynamically added here -->
            <div class="cart-items">
                <div class="cart-item">
                    <img src="pendent.jpg" alt="Product Image">
                    <div class="item-details">
                        <h3>Product Name</h3>
                        <p>$19.99</p>
                        <input type="number" value="1" class="item-quantity" min="1">
                        <button class="remove-item">Remove</button>
                    </div>
                </div> 
            <div class="cart-total">
                <h2>Total: $<span id="cart-total-price">0.00</span></h2>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <script src="cart.js"></script> 
</body>
</html>
